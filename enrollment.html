<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Ment</title>
    <style>
        *{
            margin: 10px;
            padding: 0px;
        }
        body{
            box-sizing: border-box;
            background: white;
            justify-content: center;
        }
        /*---Header Property---*/
        header.l{
            padding: 5px;
            background-color: cadetblue;
            display: flex;
            justify-content: space-between;
             animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 2;
            }
        }
        
        nav a{
            box-shadow: 2px;
            
        }
        a:hover{
            border-radius: 5px;
            padding: 3px;
            background: lightgray;
            color: black;  
            transform: scale(1.1);
        }
        /*---Main---*/
        form{
            margin-left: 100px;
            margin-right: 100px;
            animation: slideleft 2s ease-in-out;
        }
        
        @keyframes slideleft {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .main{
            text-align: center;
            background: rgb(121, 171, 231);
            margin: 10px;
            padding: 10px;
           
        }
        fieldset{
                margin-left:50px;
                width:50px;
        }
        legend{
            font-size:larger;
        }
        select{
            width: 50%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
        
        input{
            padding: 5px;
            border-radius: 5px;
        }
        button{
            width: 350px;
            padding: 5px;
            background: rgb(139, 190, 241);
        }
        footer{
            background: cadetblue;
            font-size: larger;
            color: white;
            padding: 20px;
            text-align: center;
            animation: linearFade 2s ease-in-out;
        }
        @keyframes linearFade {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
     <header class="l">
        <header>&#128214;&nbsp;LearnHub</header>
            <nav>
                <a href="index.html">Home</a>
                <a href="course.html">Courses</a>
                <a href="enrollment.html">Enroll</a>
                <a href="contact.html">Contact</a>
            </nav>
    </header>
    <form>
        <main>
            <header class="main">
                <h1>Courses Enrollment</h2>
                <p>Fill out</p>
            </header>
            <div>
                <fieldset>
                    <legend>&#127873; Personal Information</legend>

                    <label>Full Name</label><br>
                    <input type="text" id="name" placeholder="Enter your full name"><br><br>

                    <label>Email Address</label><br>
                    <input type="email" placeholder="Enter your email"><br><br>

                    <label>Phone Number</label><br>
                    <input type="text" placeholder="+91 1234567890"><br><br>

                    <label>Date of Birth</label><br>
                    <input type="date" placeholder="DD-MM-YYYY"><br><br>
                 </fieldset>

                 <fieldset>
                    <legend>&#127891;Education background</legend>

                    <label>Highest Qualification</label><br>
                    <select>
                        <option value="highschool">High School</option>
                        <option value="bachelor">Bachelor's Degree</option>
                        <option value="master">Master's Degree</option>
                        <option value="phd">PhD</option>
                    </select><br><br>
                    <label>Do you have any programming experience?</label><br>
                    <input type="radio" name="exp">Yes
                    <input type="radio" name="exp">No
                 </fieldset>

                <fieldset>
                    <legend>&#128218;Course Selection</legend>

                    <label>Select Course</label><br>
                    <select>
                        <option value="webdev">Web Development</option>
                        <option value="python">Python Programming</option>
                        <option value="datasci">Data Science</option>
                        <option value="digitalmark">Digital Marketing</option>
                    </select><br><br>

                    <label>Why do you want to take this course?</label><br>
                    <textarea  rows="4" cols="50" placeholder="Tell us about your goals"></textarea><br><br>
                    <input type="checkbox"> I agree to the terms & conditions and Privacy Policy<br>
                    <center>
                    <button>Complete Enrollment</button></center>
                </fieldset>
            </div>
        </main>
    </form>
    <footer>
        <p>&copy;LearnHub. All rights reserved</p>
        Email:
        <a href="mailto:info@learnhub.com">info@learnhub.com</a>
        | Phone:+91 8758592992
    </footer>
</body>

</html>
